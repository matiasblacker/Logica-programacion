<button>verificar</button>

<script>
function aleatorio(){
  return = Math.round(Math.random()*10);
}

function sortear(cantidad) {
  var secreto = [];
  var contador = 1;

  while(contador <= cantidad){
      
    var numrandom = aleatorio();
    var found = false;

    for (var pos = 0; pos < secreto.length; pos++) {
        
      if (numrandom == secreto[pos]) {
        found = true;
        break;
      }
    }    
    if (found == false) {
      secreto.push(numrandom);
       contador++;
    }                     
  }

  return secreto  
}

  var secreto = sortear(4);

  console.log(secreto)

  var input = document.querySelector("input");
  input.focus();

  function verificar(){

    var found = false; 

    for (var pos = 0; pos < secreto.length; pos++) {
    
      if(parseInt(input.value) == secreto[pos]){

        alert("acertaste");
        found = true;
        break;
      }
    }

    if (!found) {

      alert("erraste");
    }

    input.value = " "; // despues de ingresar un valor y verificar, lo limpiara del input.
    input.focus(); // hace que el cursor se focalice en el input de entrada.
  }

  var button = document.querySelector("button");
  button.onclick = verificar;   
</script>
