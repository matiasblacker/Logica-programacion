<meta charset="utf-8">

<h1> tablas de multiplicar </h1>

<script>

	function saltarlinea(){
        document.write("<br><br>");
    }

    function imprimir(frase){
        document.write(frase);
        saltarlinea();
    }

	var multi = 1;
    var numero = parseInt(prompt("ingrese tabla a calcular en while"));

    imprimir("ciclo while");

    while(multi <= 10){
        imprimir(numero * multi);
        multi++;
    }
    

    imprimir("ciclo for");

    var numero = parseInt(prompt("ingrese tabla a calcular en for"));
    for(var multi = 1; multi <= 10; multi++){
        imprimir(numero * multi);
    }

</script>
