<meta charset="utf-8">

<h1> juego secreto </h1>

<input/>
<button>verificar</button>

<script>

  var secreto = [3,5,7,9];
  var input = document.querySelector("input");
  input.focus();

  function verificar(){

    var found = false; 

    for (var pos = 0; pos <secreto.length; pos++) 
    {
    
      if(parseInt(input.value) == secreto[pos])
      {

        alert("acertaste");
        found = true;
        break;
      }
    }

    if (found == false) {

      alert("erraste");
    }

    input.value = " "; // despues de ingresar un valor y verificar, lo limpiara del input.
    input.focus(); // hace que el cursor se focalice en el input de entrada.
  }


  var button = document.querySelector("button");
  button.onclick = verificar;
  
</script>
