<meta charset="utf-8">

<h1>  </h1>

<script>

	function saltarlinea(){
        document.write("<br><br>");
    }

    function imprimir(frase){
        document.write(frase);
        saltarlinea();
    }

    imprimir("numeros pares hasta el 100 con ciclo while");

    var num = 2;
    while(num <= 100){
 
        imprimir(num);
        num = num + 2;
    }

    imprimir("fin");
</script>
