<script>

	function saltarlinea(){
        document.write("<br><br>");
    }

    function imprimir(frase){

    }

	var años = 2022, edadJ=años-2000, edadP=años-1995, edadC=años-2005
	var promedio = (edadJ+edadP+edadC)/3, dif = edadJ - edadP;
	
	saltarlinea();
	imprimir("juan tiene: " + (años - 2000) + " años")
	imprimir("Pedro tiene: " + (años - 1995) + " años")
	imprimir("Carlos tiene: "+ (años - 2005) + " años")
	imprimir("El promedio de edad de juan,Pedro y Carlos es... "+ Math.round(promedio))
	imprimir("La diferencia de edad entre Juan y Pedro es: "+ dif +" años")

</script>
