<meta charset="utf-8">

<h1> Estrellas </h1>

<script>

	function saltarlinea(){
    document.write("<br><br>");
  }

  function imprimir(frase){
    document.write(frase);
    saltarlinea();
  }
	
  for(var lineas = 1; lineas <= 3; lineas++){

    for (var i = 1; i <=10; i++) {
      document.write("*");
    }
    saltarlinea();
  }

</script>
