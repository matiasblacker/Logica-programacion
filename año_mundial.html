<meta charset="utf-8">

<h1> Año mundial </h1>

<script>

	function saltarlinea(){
        document.write("<br><br>");
    }

    function imprimir(frase){
        document.write(frase);
        saltarlinea();
    }

	var annomundial = 1930;
    var limite = parseInt(prompt("Ingrese año a consultar fechas"));

    while(annomundial <= limite){
        imprimir("hubo mundial FIFA en el año " + annomundial)

        annomundial = annomundial +4;
    }
    imprimir("fin");
    


</script>
