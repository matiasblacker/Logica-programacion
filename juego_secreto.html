<meta charset="utf-8">

<h1> juego secreto </h1>

<input/>

<button>verificar</button>

<script>
	
  var secreto = Math.round(Math.random()*5);
  var input = document.querySelector("input");
  input.focus();

  function verificar(){

   if(parseInt(input.value) == secreto){

     alert("acertaste");
    }
    else{
      alert("erraste");
    }

    input.value = ""; // despues de ingresar un valor y verificar, lo limpiara del input.
    input.focus(); // hace que el cursor se focalice en el input de entrada.
  }

  var button = document.querySelector("button");
  button.onclick = verificar;
  
</script>
